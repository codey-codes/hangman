<!DOCTYPE html>
<html lang="en">
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Butcherman|Hanalei|Righteous&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>CodeyCodes | Hangman</title>
    </head>

    <body>
        <div class="game-container">
            <div class="hangman-itself">
                <img class="hanger-stand" src="img/stand.png" alt="hanger-bar">
                <img class="hanger-bar" src="img/bar.png" alt="hanger-bar">
                <img class="hanger-bar" src="img/bar.png" alt="hanger-bar">
                <img class="hanger-bar" src="img/bar.png" alt="hanger-bar">
                <img class="hanger-bar" src="img/bar.png" alt="hanger-bar">
                <img class="hanger-bar" src="img/bar.png" alt="hanger-bar">
                <img class="hanger-bar" src="img/bar.png" alt="hanger-bar">
                <div class="hanger-rope"></div>
                <!-- Following svg copied from Stack Overflow -->
                <svg class="hanger-knot" width="45px" viewbox="0 0 30 42">
                        <path fill = "#000" stroke = "#fff" stroke-width = "2.5"
                            d = "M15 3
                            Q16.5 6.8 25 18
                            A12.8 12.8 0 1 1 5 18
                            Q13.5 6.8 15 3z" />
                      </svg>
                <div class="man">
                    <div class="head">
                        <div class="eyes">
                            <div class="eye-lid-1"></div>    
                            <div class="eye-ball-1"></div>
                        </div>
                        <div class="eyes">
                            <div class="eye-lid-2"></div>   
                            <div class="eye-ball-2"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                    <div class="body">
                        <img src="img/body.png" alt="stick_body">
                    </div>
                </div>
            </div>

            <div class="word-area">
                <div class="word"></div>
            </div>

            <div class="keyboard"></div>

            <div class="loading">
                <img src="img/loading.gif" alt="loading-now">
            </div>

            <div class="you-win">
                <p>You Win!</p>
                <img class="win-gif" src="img/dance.gif" alt="dancing_stick_figure">
                <p>The word is: <span class="the-word"></span></p>
                <p>To replay, refresh the web page.</p>
            </div>

            <div class="you-lose">
                <p>You Lose!</p>
                <p>The word was: <span class="the-word"></span></p>
                <p>To replay, refresh the web page.</p>
            </div>
        </div>
        <script type="text/javascript" src="script.js" async defer></script>
    </body>
</html>
